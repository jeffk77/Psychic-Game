<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Psychic Game | Assignment #3, U of T Coding Bootcamp</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Orbitron" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="assets/javascript/game.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div id="container">

        <header>
            <div class="row" id="headerbar">
                <div class="shadow p-3 mb-5 bg-white rounded" id="titlebox">PSYCHIC GAME!</div>
            </div>
        </header>

        <div class="row justify-content-md-center" id="computerscoreDiv">
            <div class="col-auto" id="computerDiv">
                <img src="/assets/images/iMac.png" id="computer">
                <div class="row">
                    <div class="col-12" id="screenDiv">
                        <h3>Guess What
                            <br>Letter I'm Thinking Of...</h3>
                        <div class="col-3" id="computerChoiceBox">
                            ?
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="guessingBoard">
            <div class="col-8" id="userguessDiv">
                <h2>TYPE A LETTER TO GUESS...</h2>
                <div class="row">
                    <div class="col-2" id="guessLeft">?</div>
                </div><br>
                <p>Remaining Guesses</p>
            </div>
        </div>

        <div class="row" id="scoreBox">
            <div class="col-6" id="scoreBoard">
                <div id="wins">Wins: </div>
                <div id="losses">Losses: </div>
                <div id="lettersGuessed">Letters You've Guessed: </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
